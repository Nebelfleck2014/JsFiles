<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Игра угадай число</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <h1>Игра угадай число</h1>

    <p>Мы загадали случайное число от 1 до 100. Попробуй угадать его, есть 10 попыток. А мы будем подсказывать тебе</p>

    <div class="form">
      <label for="guessField">Введи число: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
